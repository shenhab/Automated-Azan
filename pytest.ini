[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=.venv/*
    --cov-exclude=htmlcov/*

markers =
    unit: Unit tests that test individual functions/methods in isolation
    integration: Integration tests that test interactions between modules
    external: Tests requiring external services (network, hardware)
    slow: Slow running tests that may take longer to complete